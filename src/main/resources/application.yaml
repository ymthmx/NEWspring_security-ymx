spring:
  messages:
    basename: i18n.login
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springbootdata?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&autoReconnect=true
    username: root
    password: 123456
  thymeleaf:
    prefix: classpath:/templates/
    cache: false
    mode: HTML
    encoding: UTF-8
    suffix: .html

mybatis:
  configuration:
    map-underscore-to-camel-case: true
        # 指定 sql 映射文件的位置
  mapper-locations: classpath:mappers/**
  type-aliases-package: com.ymxexample.domain

#分页pageHelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true