<head>

    <link rel="stylesheet" th:href="@{/login/css/semantic.css}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" th:href="@{/login/css/profile.css}" media="screen" title="no title" charset="utf-8">

    <style type="text/css">
        .myTable{
            margin-top: 20px;
            border-collapse:collapse;
            border: 1px solid #aaa;
        }
        .myTable th{
            border: 1px solid #add8e6;
            background-color: #00ffff;
            color: black;
            padding: 5px 15px 5px 5px;
        }
        .myTable td{
            padding: 5px 15px 5px 5px ;
            border: 1px solid #aaa;
        }
        /* 奇数 */
        .myTable tr:nth-child(odd){
            background-color:#f5f5f5;
        }
        .myTable tr:nth-child(even){
            background-color: #ffff;
        }
    </style>

    <script>
        window.onload=function showTable(){
            var myTable=document.getElementById("myTable");
            var myRows=document.getElementsByTagName("tr");
            for(var i=0;i<myRows.length;i++){

                if(i>0){
                    myRows[i].onmouseover = function(){
                        this.style.backgroundColor="#d3d3d3";
                    }
                    if(i%2==0){
                        myRows[i].onmouseout = function(){
                            this.style.backgroundColor="#f5f5f5";
                        }
                    }else{
                        myRows[i].onmouseout = function(){
                            this.style.backgroundColor="#ffff";
                        }
                    }
                }
            }
        }

    </script>
</head>
<body>

<a th:href="@{/}" ><h3 style="margin-left: 5%;margin-top: 2%;color: black">返回</h3></a>
<div class="field" >

        <div class="field">
