<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户登录界面</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/login/css/signin.css}" rel="stylesheet">
    <link th:href="@{/login/css/mycss.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/login/css/semantic.css}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" th:href="@{/login/css/login.css}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" th:href="@{/login/css/register.css}" media="screen" title="no title" charset="utf-8">
</head>
<body class="text-center">
<form th:action="@{/userLogin}" th:method="post">
    <div class="ui basic segment container content">
        <img class="mb-4" th:src="@{/login/img/login.jpg}" width="72px" height="72px" alt="">
        <h1 class="ui center aligned header" th:text="#{login.tip}">请登</h1>
        <div class="ui form">
            <div class="field">
                <div th:if="${param.error}" style="color: red;height: 40px;text-align: left;font-size: 1.1em">
                    <img th:src="@{/login/img/loginError.jpg}" width="10px" style="width:30px" alt="">用户名或密码错误，请重新登录！
                </div>
                <div class="ui  image top">
                    <img th:src="@{/login/img/login/usericon.png}" style="width:12px" alt=""/>
                </div>
                <input type="text" name="name" th:placeholder="#{login.username}" required="" autofocus="">

            </div>
            <div class="field">
                <div class="ui  image top">
                    <img th:src="@{/login/img/login/lockicon.png}" style="width:12px" alt=""/>
                </div>
                <input type="password" name="pwd" th:placeholder="#{login.password}" required="">
            </div>
<!--            <div class="two fields">-->
                <div class="field">

                    <input type="checkbox" name="rememberMe" style="margin-bottom: 2px;vertical-align: middle; ">
                    [[#{login.rememberme}]]

                </div>
<!--            </div>-->

            <div class="field">
                <button class="ui red button register" type="submit" th:text="#{login.button}">登</button>
            </div>

            <div class="field">
                <a class="btn btn-sm" th:href="@{/userRegister}">[[#{login.usernohave}]]</a>
                <br>
                <a class="btn btn-sm" th:href="@{/userLogin(l='zh_CN')}">中文</a>
                <a class="btn btn-sm" th:href="@{/userLogin(l='en_US')}">English</a>
                <a class="btn btn-sm" th:href="@{/userLogin(l='fr_LU')}">Français</a>
            </div>
        </div>



    </div>
    <div class="ui basic segment container footer">
        <div class="bottom">
            <div class="ui divider"></div>
            <button type="button" name="button" class="ui circular red button backtoindex">
                <img th:src="@{/login/img/login/homeicon.png}" style="position:absolute;left:18%;top:10%;">
                <a href="/"><h4>首页</h4></a>
            </button>
            <div class="ui image title">
                <img th:src="@{/login/img/login/zhiribao.png}" style="width:100px" alt=""/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
